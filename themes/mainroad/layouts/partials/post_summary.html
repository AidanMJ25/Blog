<article class="post">
  <h2 class="post__title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>

  <div class="post__meta">
    {{- $fmt := (or .Site.Params.dateformat .Site.Params.dateFormat "January 2, 2006") -}}
    {{- with .Date -}}
      <time class="post__date" datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Format $fmt }}
      </time>
    {{- end -}}
  </div>

  <div class="post__summary">{{ .Summary }}</div>
</article>
