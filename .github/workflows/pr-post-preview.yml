name: PR Post Preview (Hugo - simple, always build)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "hugo-post-preview-${{ github.event.number }}"
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      PREVIEW_ROOT: previews/pr-${{ github.event.number }}
      CUSTOM_DOMAIN: https://aidanmaurinjones.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build entire site for this PR
        run: |
          set -euo pipefail
          DEST="public/${{ env.PREVIEW_ROOT }}"
          mkdir -p "$DEST"
          hugo --minify \
               --baseURL "${{ env.CUSTOM_DOMAIN }}/${{ env.PREVIEW_ROOT }}/" \
               --destination "$DEST" \
               --buildDrafts --buildFuture
          echo "Built preview to $DEST"

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Comment preview link
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          URL="${{ env.CUSTOM_DOMAIN }}/${{ env.PREVIEW_ROOT }}/"
          jq -n --arg body "üîç **Post Preview:** $URL" '{body:$body}' \
          | curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github+json" \
                 "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments" \
                 -d @-