<article class="app-card">
  <a class="app-card__icon" href="{{ .Get "url" }}" target="_blank" rel="noopener">
    <img src="{{ .Get "icon" }}" alt="{{ .Get "name" }} app icon" width="96" height="96">
  </a>
  <div class="app-card__body">
    <h3 class="app-card__title">{{ .Get "name" }}</h3>
    <div class="app-card__actions">
      <a class="app-card__button" href="{{ .Get "url" }}" target="_blank" rel="noopener">
      </a>
    </div>
  </div>
  <!-- keep the <style> block from my snippet -->
</article>
