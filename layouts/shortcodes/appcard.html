<article class="app-card">
  <a class="app-card__icon" href="{{ .Get "url" }}" target="_blank" rel="noopener">
    <img src="{{ .Get "icon" }}" alt="{{ .Get "name" }} app icon" width="35" height="35">
  </a>
  <h5 class="app-card__title">{{ .Get "name" }}</h5>

  <style>
    .app-card {
      display: inline-flex;       /* so multiple cards flow left-to-right */
      flex-direction: column;
      align-items: center;        /* center icon over text */
      text-align: center;
      margin-right: 1.5rem;       /* spacing between cards if you put several */
      margin-bottom: 1rem;
    }
    .app-card__icon img {
      border-radius: 18%;
      display: block;
    }
    .app-card__title {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</article>
