<article class="app-card">
  <a class="app-card__icon" href="{{ .Get "url" }}" target="_blank" rel="noopener">
    <img src="{{ .Get "icon" }}" alt="{{ .Get "name" }} app icon" width="35" height="35">
  </a>
  <h5 class="app-card__title">{{ .Get "name" }}</h5>

  <style>
    .app-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 0.5rem;
      padding: 0.5rem;
    }
    .app-card__icon img {
      border-radius: 18%;
      display: block;
    }
    .app-card__title {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</article>
