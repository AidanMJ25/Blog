<article class="app-card">
<a class="app-card__icon" href="{{ .Get "url" }}" target="_blank" rel="noopener">
  <img src="/images/{{ .Get "icon" }}" alt="{{ .Get "name" }} app icon" width="35" height="35">
</a>
  <a class="app-card__title" href="{{ .Get "url" }}" target="_blank" rel="noopener">
    {{ .Get "name" }}
  </a>

  <style>
    .app-card {
      display: inline-flex;       /* so multiple cards sit left-to-right */
      flex-direction: column;
      align-items: center;        /* center icon above text */
      text-align: center;
      margin-right: 1.5rem;       /* spacing between cards */
      margin-bottom: 1rem;
    }
    .app-card__icon img {
      border-radius: 18%;
      display: block;
    }
    .app-card__title {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;      /* remove underline */
      color: inherit;             /* use theme text color */
    }
    .app-card__title:hover {
      text-decoration: underline; /* subtle hover effect */
    }
  </style>
</article>
