{{/* shortcutcard: url + name (+ icon) */}}

{{ $url  := .Get "url" }}
{{ $name := .Get "name" }}
{{ $icon := .Get "icon" }}

{{ if or (not $url) (not $name) }}
  <em>shortcutcard: missing required param(s): url and/or name</em>
{{ else }}
  <!-- block-level card aligned left with content -->
  <article class="app-card" style="display:block; margin:0 0 1.5rem 0;">
    <a href="{{ $url }}" target="_blank" rel="noopener" style="display:block;">
      {{ if $icon }}
        <img src="{{ $icon | safeURL }}"
             alt="{{ $name }} icon"
             width="35" height="35"
             loading="lazy" decoding="async"
             referrerpolicy="no-referrer"
             style="display:block;">
      {{ end }}
    </a>
    <a href="{{ $url }}" target="_blank" rel="noopener" style="display:block; margin-top:0.25rem;">
      {{ $name }}
    </a>
  </article>
{{ end }}
